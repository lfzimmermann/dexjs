	<body onload="genPokemonFromGeneration();" class="bg-[#0e121c] text-gray-100 text-[5vw] lg:text-[3vw]">

						<input class="z-999 outline-0 w-[100%] text-center border-white/10 border-2 p-2 rounded-xl" id="pokemonName"/>

					<div class="mt-5 ml-auto mr-auto" id="buttons">

				</div>
			</div>
			<br>
			<!-- HIER KOMMEN DIE POKEMON REIN -->
